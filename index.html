<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Collection</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <div id="greeting" class="greeting">
        <p>Welcome to...</p>
        <h1>The Library</h1>
    </div>
    <div id="icon" class="icon" onclick="changeMenu()">
        <img id="closedBookImg" src="./closed_book.svg" alt="Icon to switch over to book list">
        <img id="openBookImg" src="./open_book.svg" alt="Icon to switch over to add book menu" style="display: none;">
    </div>
    <div class="container">
        <form id="form" class="form">
            <fieldset>
                <legend>Add a Book</legend>
                <div class="form-control">
                    <label for="bookTitle">Book Title:</label>
                    <input type="text" name="bookTitle" id="bookTitle" class="bookTitle"
                    placeholder="The Call of the Wild">
                    <p id="errorMsg" class="errorMsg">Error Message</p>
                </div>
                <div class="form-control">
                    <label for="surname">Author's Surname:</label>
                    <input type="text" name="surname" id="surname" class="surname"
                    placeholder="London">
                    <p id="errorMsg" class="errorMsg">Error Message</p>
                </div>
                <div class="form-control">
                    <label for="pages">Page Count:</label>
                    <input type="number" name="pages" id="pages" class="pages"
                    placeholder="100">
                    <p id="errorMsg" class="errorMsg">Error Message</p>
                </div>
                <div class="form-control">
                    <label for="readStatus">Has been read?:</label>
                    <input type="checkbox" name="readStatus" id="readStatus" class="readStatus">
                </div>
            </fieldset>
            <div class="form-control">
                <button id="submitBtn" class="submitBtn" type="button" onclick="addBookToLibrary()">Submit</button>
            </div>
        </form>
        <div id="bookListArea" class="bookListArea" style="display: none;">
            <div class="listTitle">My Books</div>
            <div id="bookList" class="bookList">
                <ul>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
