<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Collection</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <div class="container">
        <header>
            Library Organizer
        </header>
        <sidebar>
            Existing Books
            <ul id="bookList">
                
            </ul>
        </sidebar>
        <main>
            <form id="form">
                <fieldset>
                    <legend>Add a New Book</legend>
                    <div id="inputArea" class="title">
                        <label for="title">Book Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div id="inputArea" class="author">
                        <label for="surname">Author's Surname:</label>
                        <input type="text" id="surname" name="surname">
                    </div>
                    <div id="inputArea" class="pages">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages">
                    </div>
                    <div id="inputArea" class="read">
                        <label for="read">Has been read:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                </fieldset>
                <button class="submit" type="button" onclick="addBookToLibrary()">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
